apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: vote-app-api
  name: vote-app-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote-app-api
  template:
    metadata:
      labels:
        app: vote-app-api
    spec:
      serviceAccountName: app
      containers:
        - image: quay.io/openshift-pipeline/vote-api:latest
          imagePullPolicy: Always
          name: vote-app-api
          ports:
            - containerPort: 9000
              protocol: TCP
